<section>
  <button [disabled]="configurationMode" mat-icon-button [matMenuTriggerFor]="dashboardCardMenu">
    <mat-icon>
      more_horiz
    </mat-icon>
  </button>
</section>

<section class="mat-typography">
  <h2>{{ dashboardCard.card.name }}</h2>
</section>

<mat-menu #dashboardCardMenu="matMenu">
  <button mat-menu-item (click)="onConfigure.emit(dashboardCard)">Configure</button>
  <button mat-menu-item (click)="onDelete.emit(dashboardCard)">Delete</button>
</mat-menu>
