<h1>Add Brand</h1>

<form novalidate autocomplete="off" spellcheck="false" [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Name" id="name" formControlName="name" required>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="handleSaveClick()">
    Save
  </button>

  <button mat-raised-button (click)="handleCancelClick()">
    Cancel
  </button>

</form>


<mat-error *ngIf="errorMessage">
  {{ errorMessage }}
</mat-error>
