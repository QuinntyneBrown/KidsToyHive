<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>KidsToyHive Admin</mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" (keydown.enter)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="admin@example.com"
            autocomplete="email"
            [attr.aria-label]="'Email address'"
          />
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="emailControl?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="emailControl?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password"
            [attr.aria-label]="'Password'"
          />
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Toggle password visibility'"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="passwordControl?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="passwordControl?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <div class="forgot-password-container">
          <a href="javascript:void(0)" (click)="onForgotPassword()" class="forgot-password-link">
            Forgot password?
          </a>
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-button"
          [disabled]="isLoading || loginForm.invalid"
        >
          <span *ngIf="!isLoading">Sign In</span>
          <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner"></mat-spinner>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
