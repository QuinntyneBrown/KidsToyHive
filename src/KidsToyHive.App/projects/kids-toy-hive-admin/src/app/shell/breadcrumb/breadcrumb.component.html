<nav class="breadcrumb" *ngIf="breadcrumbs.length > 1" aria-label="Breadcrumb">
  <ol class="breadcrumb-list">
    <li
      *ngFor="let breadcrumb of breadcrumbs; let last = last"
      class="breadcrumb-item"
      [class.active]="last">
      <!-- Home icon for first breadcrumb -->
      <mat-icon *ngIf="breadcrumb.label === 'Home'" class="home-icon">home</mat-icon>
      
      <!-- Clickable breadcrumb -->
      <a
        *ngIf="breadcrumb.isClickable"
        [routerLink]="breadcrumb.url"
        class="breadcrumb-link">
        {{ breadcrumb.label !== 'Home' ? breadcrumb.label : '' }}
      </a>
      
      <!-- Non-clickable breadcrumb (current page) -->
      <span *ngIf="!breadcrumb.isClickable" class="breadcrumb-current">
        {{ breadcrumb.label }}
      </span>
      
      <!-- Separator -->
      <mat-icon *ngIf="!last" class="separator">chevron_right</mat-icon>
    </li>
  </ol>
</nav>
