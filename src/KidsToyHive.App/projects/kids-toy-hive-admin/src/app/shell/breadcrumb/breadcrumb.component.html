<nav class="app-breadcrumb" *ngIf="breadcrumbs.length > 1" aria-label="Breadcrumb">
  <ol class="app-breadcrumb__list">
    <li
      *ngFor="let breadcrumb of breadcrumbs; let last = last"
      class="app-breadcrumb__item"
      [class.app-breadcrumb__item--active]="last">
      <!-- Home icon for first breadcrumb -->
      <mat-icon *ngIf="breadcrumb.label === 'Home'" class="app-breadcrumb__home-icon">home</mat-icon>
      
      <!-- Clickable breadcrumb -->
      <a
        *ngIf="breadcrumb.isClickable"
        [routerLink]="breadcrumb.url"
        class="app-breadcrumb__link">
        {{ breadcrumb.label !== 'Home' ? breadcrumb.label : '' }}
      </a>
      
      <!-- Non-clickable breadcrumb (current page) -->
      <span *ngIf="!breadcrumb.isClickable" class="app-breadcrumb__current">
        {{ breadcrumb.label }}
      </span>
      
      <!-- Separator -->
      <mat-icon *ngIf="!last" class="app-breadcrumb__separator">chevron_right</mat-icon>
    </li>
  </ol>
</nav>
