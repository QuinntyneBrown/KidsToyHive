<div class="toy">
	<img class="toy__image" src='{{ imageUrl }}' />
	<h1 class="toy__title">{{ title }}</h1>
	<span class="toy__price-group">
		<span class='toy__price'><span class='toy__curr-symbol'>$</span>135</span>
		<span class='toy__price-period'>4 Hour Rental</span>
	</span>
	<span class="toy__price-group">
		<span class='toy__price'><span class='toy__curr-symbol'>$</span>250</span>
		<span class='toy__price-period'>8 Hour Rental</span>
	</span>
	<kth-button class="toy__cta" [text]='callToActionText' (click)='callToActionClick.emit()'></kth-button>
</div>
