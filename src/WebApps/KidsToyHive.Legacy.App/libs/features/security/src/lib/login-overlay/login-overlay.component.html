<mat-icon (click)='close()'>close</mat-icon>

<h2>Login</h2>
<form novalidate [formGroup]="form" autocomplete="off" spellcheck="false">

    <div class='field'>
        <label>Username:</label>
        <input (focus)='handleInputFocus()' type='text' formControlName="username" required/>
    </div>
    <div class='field'>
        <label>Password:</label>
        <input (focus)='handleInputFocus()' type='password' formControlName="password" required/>
    </div>

    <kth-button (click)='tryToLogin()' [text]='"Login"'></kth-button>
    
    <div *ngIf='errorMessage' class="error-message">
        <div>
            {{ errorMessage }}
        </div>
        <div *ngIf="form.controls['username'].hasError('required')">
            Username is required.
        </div>
        <div *ngIf="form.controls['password'].hasError('required')">
            Password is required.
        </div>
    </div>
</form>
